<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <main class="container">
        <h2>Timer</h2>

        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="countdown_input" class="form-label">Inserisci un numero di secondi</label>
                    <input type="number" class="form-control" id="countdown_input" min="1" max="3000">
                </div>
                <div class="mb-3">
                    <p>Tempo rimanente <span id="countdown" class="my-number"></span> </p>
                </div>
            </div>
            <div class="col-6">

                <button class="btn btn-primary" id="start">Avvia conto alla rovescia</button>
                <button class="btn btn-danger" id="stop">Ferma conto alla rovescia</button>
                <button class="btn btn-info" id="reset">Resetta timer</button>
            </div>
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
